<!DOCTYPE html>
<html>
	<script src="/socket.io/socket.io.js"></script>
	<script>
		// open a connection to the serial server:
		var socket = io.connect('http://localhost:8080');

		 // when you get a serialdata event, do this:
		socket.on('serialEvent', function (data) {

			// Remove waiting text.
			var waiting = document.getElementById("waiting");
			waiting.parentNode.removeChild(waiting);

			var nameEL = document.getElementById('nameEL');
			nameEL.classList.add('data');
			nameEL.innerHTML = "Name:" + data.name + "<br>";

			var idEL = document.getElementById('idEL');
			idEL.classList.add('data');
			idEL.innerHTML = "id:" + data.id + "<br>";

			var paramEL = document.getElementById('paramEL');
			paramEL.classList.add('data');
			paramEL.innerHTML = "params:" + data.params;

		});
	</script>
	<link rel="stylesheet" href="style.css">
	</head>

	<div id="waiting">Waiting for dataâ€¦</p>
	</body>
</html>
